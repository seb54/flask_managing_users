<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stations de Vélos à Nancy</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <!-- Leaflet Routing Machine CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Style personnalisé -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="bg-dark">
    <!-- Menu de navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Stations Nancy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Carte des Stations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/users">Gestion des Utilisateurs</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Carte Leaflet -->
            <div class="col-12 col-md-8">
                <div id="map" style="height: 550px;"></div>
                <p id="last-updated" class="text-muted">Dernière mise à jour : </p>
            </div>

            <!-- Menu interactif des stations -->
            <div class="col-12 col-md-4">
                <div id="mode-deplacement" class="mb-3">
                    <label><input type="radio" name="mode" value="velo" checked> <i class="fas fa-bicycle"></i> Vélo</label>
                    <label class="ms-3"><input type="radio" name="mode" value="camionette"> <i class="fas fa-truck"></i> Camionnette</label>
                </div>
                <div id="stations-menu" class="p-3 bg-light border rounded">
                    <h4>Stations de Vélos</h4>
                    <ul id="stations-list" class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Leaflet Routing Machine JS -->
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Ton fichier JavaScript personnalisé -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>

</html>
